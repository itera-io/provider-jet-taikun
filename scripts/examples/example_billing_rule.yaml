apiVersion: billingrule.taikun.jet.crossplane.io/v1alpha1
kind: Rule
metadata:
  name: BILLING_CREDENTIAL
spec:
  forProvider:
    name: "BILLING_CREDENTIAL"
    billingCredentialIdRef:
        name: "BILLING_CRED_REF"
    label:
      - key: "label"
        value: "value"
    metricName: "coredns_forward_request_duration_seconds"
    price: PRICE
    type: "TYPE"
  providerConfigRef:
    name: default
