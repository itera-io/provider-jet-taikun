apiVersion: billingcredential.taikun.jet.crossplane.io/v1alpha1
kind: Credential
metadata:
  name: ts--USER_TEST-billi-c
spec:
  forProvider:
    name: "ts--USER_TEST-billi-c"
    prometheusPasswordSecretRef:
      key: "password"
      name: "showback-credentials"
      namespace: "crossplane-system"
    prometheusUrl: "https://prometheus.taikun.dev/"
    prometheusUsername: "PROMETHEUS_USERNAME"
    organizationIdRef:
        name: "ts--USER_TEST-org-attach"
    lock: false
  providerConfigRef:
    name: PROVIDER
