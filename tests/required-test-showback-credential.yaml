apiVersion: showbackcredential.taikun.jet.crossplane.io/v1alpha1
kind: Credential
metadata:
  name: test-all-showback-credential
spec:
  forProvider:
    name: "test-all-showback-credential"
    passwordSecretRef:
      key: "password"
      name: "showback-credentials"
      namespace: "crossplane-system"
    url: "https://prometheus.taikun.dev/"
    username: "monitoring"
    organizationIdRef:
        name: "test-all-organization-attach"
    lock: false
  providerConfigRef:
    name: default
