apiVersion: showbackcredential.taikun.jet.crossplane.io/v1alpha1
kind: Credential
metadata:
  name: ts--USER_TEST-sc
spec:
  forProvider:
    name: "ts--USER_TEST-sc"
    passwordSecretRef:
      key: "password"
      name: "showback-credentials"
      namespace: "crossplane-system"
    url: "https://prometheus.taikun.dev/"
    username: "PROMETHEUS_USERNAME"
    organizationIdRef:
        name: "ts--USER_TEST-org-attach"
    lock: false
  providerConfigRef:
    name: PROVIDER
