apiVersion: project.taikun.jet.crossplane.io/v1alpha1
kind: Project
metadata:
  name: ts-USER_TEST-project
spec:
  forProvider:
    name: "ts-USER_TEST-project"
    cloudCredentialIdRef:
        name: "ts-USER_TEST-clouds"
    organizationIdRef:
        name: "ts-USER_TEST-org-attach"
    quotaDiskSize: 38000
    quotaRamSize: 38000
    lock: false
    monitoring: false
    kubernetesProfileIdRef:
        name: "ts-USER_TEST-kp"
    flavors:
      - "m1.medium"
      - "m1.large"
    images:
      - "b2a2939d-3609-4f15-92b7-b5dc3dd5c9d3"
    serverBastion:
      - name: "bastion-crossplane"
        flavor: "m1.medium"
        diskSize: 35
    serverKubemaster:
      - name: "master-crossplane"
        flavor: "m1.large"
        diskSize: 38
    serverKubeworker:
      - name: "worker-crossplane"
        flavor: "m1.large"
        diskSize: 39
  providerConfigRef:
    name: PROVIDER
