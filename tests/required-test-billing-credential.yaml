apiVersion: billingcredential.taikun.jet.crossplane.io/v1alpha1
kind: Credential
metadata:
  name: test-all-billing-credential
spec:
  forProvider:
    name: "test-all-billing-credential"
    prometheusPasswordSecretRef:
      key: "password"
      name: "showback-credentials"
      namespace: "crossplane-system"
    prometheusUrl: "https://prometheus.taikun.dev/"
    prometheusUsername: "monitoring"
    organizationIdRef:
        name: "test-all-organization-attach"
    lock: false
  providerConfigRef:
    name: default
